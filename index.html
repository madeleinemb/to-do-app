<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>

  <header class="mdl-layout__header mdl-layout__header">
      <h1>To-Do App</h1>
    </header>

<main class="mdl-layout__content">
    <div class="page-content">


        <form id="addToDoForm">

           <label for="newToDoText">New To-Do:</label>
           <input type="text" id="newToDoText">
           <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
         </form>



      <div class ="mdl grid">
        <div class = "mdl-cell mdl-cell--6-col">
          <ul id="toDoList">
          </ul>
      </div>
      

      </div>
      </main>
    <script src="app.js"></script>
  </body>

</html>
